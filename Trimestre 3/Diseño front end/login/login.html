<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="login.css">
    <title>Iniciar sesión</title>
  </head>
  <body>
    
    <form action="#" method="post">
      <label for="role">Tipo De Documento</label>
      <select id="role" name="role">
        <option value="estudiante">C.C</option>
        <option value="docente">T.I</option>
        <option value="administrativos">P.E.P</option>
      </select>
      <label for="number">Numero de Documento</label>
      <input type="number" id="email" name="email" required>
      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" required>
      
      <br><br>
      <input type="submit" value="Iniciar sesión">
    </form>
  </body>
</html>
